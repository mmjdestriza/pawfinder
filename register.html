<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <form action="https://formspree.io/f/xzbwzgyz" method="POST" id="my-form">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" name="firstName" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="userMsg" class="form-label">Message:</label>
                  <textarea class="form-control" id="userMsg" name="userMsg" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <br>
              <div id="status">
              </div>
        </div>
        
    </main>
</body>
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = `
          <div class="alert alert-success" role="alert">
            Thanks for your submission!
          </div>
          `;
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML == "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
